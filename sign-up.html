<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <link rel="icon" href="favicon.ico">
    <title>Sign-in page</title>
</head>

<body>
    <div class="mail">
        <h2>Log in page</h2>
        <form action="https://google.com" method="get">
            <label for="name">Name:-</label>
            <input type="text" required id="name" placeholder="Name"><br><br>
            <label for="email">Email:-</label>
            <input type="email" required id="email" placeholder="Email"><br><br>
            <label for="phone">Phone:-</label>
            <input type="tel" min="10" maxlength="10" required id="phone" placeholder="Phone"><br><br>
            <label for="password">Password:-</label>
            <input type="password" min="6" maxlength="6" required id="password" placeholder="Password">
            <br><br>
            <label for="date">Birth-Date:-</label>
            <input type="date" required id="date" placeholder="Birth-Date"><br><br>
            <input type="submit" name="submitbutton" value="Submit" id="class">
            <input type="reset" name="" value="Reset" id="back">
        </form>
    </div>
</body>

</html>
